<!DOCTYPE html>
<html>
<head>
  <title>GrubHub</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />

</head>
<body>
  <nav class="navbar navbar-light" style="background-color: #f63440;">
    <!-- Navbar content -->
    <div class='grubhub-minidiv'><h5>GRUBHUB</h5></div>
    <form class="navbar-form navbar-left">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
      </div>
    </form>
  </nav>
  
    <div class="row">
        <div class="col-lg-4 order-2" id="sticky-sidebar">
            <div class="sticky-top">
                <div class='order'>Your order</div>
                <div class='img'><img src="emptycart.png" alt=""></div>
                <div class='bag'>Your bag is empty</div>
            </div>
        </div>
        <div class="col-lg-8" id="main">
          <div id='banner'></div>
          <div id='menu'></div>
          <div id='nearby'></div>
          <div id='reviews'></div>
        </div>
    </div>

  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
